{% extends 'base.html' %}
{% block table %}
<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<!-- Advanced Tables -->
						<div class="panel panel-default">
							<!--<div class="panel-heading">-->
								<!--<a href="">接口测试模块</a>-->
							<!--</div>-->
							<form action="" method="post">
							{% csrf_token %}
							<div class="panel-body">
								<div align="right">
									<button formaction="module_new/" class="btn btn-info"><i class="fa fa-plus"></i> 新建</button>
									<button formaction="module_modify/" class="btn btn-success"><i class="fa fa-edit "></i> 运行</button>
									<button formaction="module_delete/" onclick="return confirm('你确认要删除所选项吗?')" type="submit" class="btn btn-danger"><i class="fa fa-pencil"></i> 删除</button>
								</div>
								<div class="table-responsive">
									<div class="panel-body">
							{%for i in m_list%}
											<div class="checkbox3 checkbox-success checkbox-inline checkbox-check checkbox-round  checkbox-light">
                                        	    <input type="checkbox" value = "{{i.module_name}}" id="checkbox-fa-light-2" name="check_box_list">
                                        	    <label for="checkbox-fa-light-2">
                                        	      <a style="width:400px;" href="module={{i.module_name}}" class="btn btn-primary">{{i.module_name}}</a>
                                        	    </label>
											</div> <br/>
							{%endfor%}
									</div>
									</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
{% endblock table %}
